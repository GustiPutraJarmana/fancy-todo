<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fency Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <!-- Login Page -->
    <div id="login-page" class="wrapper fadeInDown">
        <div id="formContent">
            <h2 class="active mt-3"> Sign In </h2>
            <div class="fadeIn first">
                <img src="img/login.png" id="icon" alt="User Icon" />
            </div>
            <form class="mt-2" id="login-form">
                <input type="text" id="username-login" class="fadeIn second" name="login" placeholder="username">
                <input type="password" id="password-login" class="fadeIn third" name="login" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Log In">
            </form>

            <div id="formFooter">
                <a class="underlineHover" id="register-anchor" href="#">have no account? please sign up</a>
            </div>

        </div>
    </div>

    <!-- Register Page -->
    <div id="register-page" class="wrapper fadeInDown">
        <div id="formContent">
            <h2 class="active mt-3"> Register </h2>
            <div class="fadeIn first">
                <img src="img/login.png" id="icon" alt="User Icon" />
            </div>

            <form class="mt-2" id="register-form">
                <input type="text" id="username-register" class="fadeIn second" placeholder="username">
                <input type="text" id="email-register" class="fadeIn second" name="login" placeholder="email">
                <input type="password" id="password-register" class="fadeIn third" name="login" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Register">
            </form>

            <div id="formFooter">
                <a class="underlineHover" id="login-anchor" href="#">Login</a>
            </div>

        </div>
    </div>

    <!-- Main Page -->
    <button type="button" onClick="logout()" class="btn btn-primary">Logout</button>

    <!-- Modal for ADD LIST -->


    <button type="button" class="btn btn-primary text-center" data-toggle="modal" data-target=".bd-example-modal-lg">Add
        Todo</button>

    <div class="container" style="width: 60%;">
        <div id="modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" style="position: relative; left: 9%;" role="document">
                <div class="modal-content" style="width: 70%;">
                    <div class="modal-header">
                        <h4 class="modal-title">ADD TODO</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="add-todos">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input class="form-control" id="title" aria-describedby="description">
                            </div>

                            <div class="form-group">
                                <label for="description">Description</label>
                                <input class="form-control" id="description" aria-describedby="description">
                            </div>

                            <div class="form-group">
                                <label for="due_date">Due Date</label>
                                <input type="date" class="form-control" id="due_date" name="due_date"
                                    aria-describedby="due_date">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" onClick="getData()" class="btn btn-primary">Add List</button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <!--EDDIT DATA -->
    <div id="edit-todo" class="container" style="width: 45%; border: solid black 1px;">
    </div>


    <!-- TABLE-->
    <div class="container text-center">
        <table style="width: 90%;">
            <thead>
                <tr>
                    <th style="width: 10%;">No</th>
                    <th style="width: 20%;">Title</th>
                    <th style="width: 30%;">Description</th>
                    <th style="width: 10%;">Status</th>
                    <th style="width: 5%;">Due Date</th>
                    <th style="width: 20%;">Action</th>
                </tr>
            </thead>
            <tbody id="main-page">
            </tbody>
        </table>
    </div>






    <!-- JQUERY START -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
